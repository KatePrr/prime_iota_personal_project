<div class="jumbotron">
    <h1>Farm Stand</h1>
    <p>Fresh foods are waiting for you.</p>
</div>

<div class="row">
    <form>

    <label for="searchBox">What's your zip code? </label>
    <input type="text" id="searchBox" ng-model="searchBox" placeholder="search" />

    <!--<select -->
            <!--ng-model="searchBy" ng-options="find as find.label for find in searchTypes track by find.type">-->
    <!--</select>-->
    <button class="btn btn-default" ng-click="search()" id="searchButton">Find</button>

    </form>
</div>


<div class="results">
    <!--DO:: ADD NG-SHOW RESULTS TITLE-->
    <h2 ng-show=""></h2>


<uib-accordion close-others="oneAtATime">
    <uib-accordion-group heading="{{vendor.vendor_name | ucfirst}}" ng-repeat="vendor in databaseResults" >
        <p>{{vendor.location | ucfirst }}</p>
        <p>{{vendor.farm_name | ucfirst }}</p>
        <p>{{vendor.last_seen | date}}</p>

        <!--DO:: BREAK UP STRING!-->
        <p>{{vendor.products }}</p>

        <p>{{vendor.description }}</p>
        <button type="button" class="btn btn-default btn-sm" value="{{vendor.zip}}" ng-click="mapView( (vendor.location),(vendor.state),(vendor.zip) )">Map</button>
    </uib-accordion-group>
</uib-accordion>

    <!--DO:: ADD NG-SHOW RESULTS MARKET TITLE-->
<uib-accordion close-others="oneAtATime">
    <uib-accordion-group heading="{{cleanVendor(market.marketname)}}" ng-repeat="market in apiResults" ng-click="getDetails()" >
        <div ng-repeat="detail in detailsArray">
            <p>{{detail.Address}}</p>
            <p>{{detail.Schedule | stripTags }}</p>

            <!--DO:: FILTER FOR ; HERE-->
            <p>{{detail.Products}}</p>

            <button type="button" class="btn btn-default btn-sm" value="{{detail.GoogleLink}}" ng-click="apiMapView(detail.GoogleLink)">Map</button>
        </div>
    </uib-accordion-group>
</uib-accordion>



</div>
